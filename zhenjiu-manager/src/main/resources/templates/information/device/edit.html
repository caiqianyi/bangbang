<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${device.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户账号：</label>
								<div class="col-sm-8">
									<input id="account" name="account" th:value="${device.account}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日志时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${device.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备号：</label>
								<div class="col-sm-8">
									<input id="identity" name="identity" th:value="${device.identity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" th:value="${device.icon}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${device.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">mac物理地址：</label>
								<div class="col-sm-8">
									<input id="mac" name="mac" th:value="${device.mac}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否为默认设备   0 不默认  1 默认设备：</label>
								<div class="col-sm-8">
									<input id="defaultDevice" name="defaultDevice" th:value="${device.defaultDevice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0 个人设备  1 非个人设备：</label>
								<div class="col-sm-8">
									<input id="deviceType" name="deviceType" th:value="${device.deviceType}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/device/edit.js">
	</script>
</body>
</html>
