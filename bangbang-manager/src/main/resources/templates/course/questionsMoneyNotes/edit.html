<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${questionsMoneyNotes.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">课程分类：</label>
								<div class="col-sm-8">
									<input id="courseName" name="courseName" th:value="${questionsMoneyNotes.courseName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程编号：</label>
								<div class="col-sm-8">
									<input id="courseId" name="courseId" th:value="${questionsMoneyNotes.courseId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${questionsMoneyNotes.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">问答金额1：</label>
								<div class="col-sm-8">
									<input id="questionsMoney1" name="questionsMoney1" th:value="${questionsMoneyNotes.questionsMoney1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">问答金额2：</label>
								<div class="col-sm-8">
									<input id="questionsMoney2" name="questionsMoney2" th:value="${questionsMoneyNotes.questionsMoney2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">问答金额3：</label>
								<div class="col-sm-8">
									<input id="questionsMoney3" name="questionsMoney3" th:value="${questionsMoneyNotes.questionsMoney3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">问答说明1：</label>
								<div class="col-sm-8">
									<input id="questionsNotes1" name="questionsNotes1" th:value="${questionsMoneyNotes.questionsNotes1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">问答说明2：</label>
								<div class="col-sm-8">
									<input id="questionsNotes2" name="questionsNotes2" th:value="${questionsMoneyNotes.questionsNotes2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">问答说明3：</label>
								<div class="col-sm-8">
									<input id="questionsNotes3" name="questionsNotes3" th:value="${questionsMoneyNotes.questionsNotes3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" th:value="${questionsMoneyNotes.addTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${questionsMoneyNotes.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/course/questionsMoneyNotes/edit.js">
	</script>
</body>
</html>
