<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${courseChapter.id}"
								type="hidden">

							<div class="form-group">

							<div class="form-group">
								<label class="col-sm-3 control-label">课程编号：</label>
								<div class="col-sm-8">
									<input id="courseId" name="courseId"
										th:value="${courseChapter.courseId}" class="form-control"
										type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课程分类：</label>
								<div class="col-sm-8">
									<input id="courseName" name="courseName"
										th:value="${courseChapter.courseName}" class="form-control"
										type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${courseChapter.name}"
										class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">章节id：</label>
								<div class="col-sm-8">
									<input id="chapterId" name="chapterId"
										th:value="${courseChapter.chapterId}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">章节名称：</label>
								<div class="col-sm-8">
									<input id="chapterName" name="chapterName"
										th:value="${courseChapter.chapterName}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
							<input id="chapterNotes" name="chapterNotes"th:value="${courseChapter.chapterNotes}" class="form-control"
										type="hidden">
								<label class="col-sm-3 control-label">章节说明：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
									
								</div>
							</div>
							<!-- 
							<div class="form-group">
								<label class="col-sm-3 control-label">类型 0：章节 1：小节：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${courseChapter.type}"
										class="form-control" type="text">
								</div>
							</div>
							 
							<div class="form-group">
								<label class="col-sm-3 control-label">课程url：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${courseChapter.url}"
										class="form-control" type="text">
								</div>
							</div>
							-->
							<div class="form-group">
								<label class="col-sm-3 control-label">章节状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										th:field="*{courseChapter.chapterStatus}" name="chapterStatus" value="1" /> 限制
									</label> <label class="radio-inline"> <input type="radio"
										th:field="*{courseChapter.chapterStatus}" name="chapterStatus" value="0" /> 解锁
									</label>
								</div>
							</div>
							<!-- 
							<div class="form-group">
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime"
										th:value="${courseChapter.addTime}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime"
										th:value="${courseChapter.startTime}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime"
										th:value="${courseChapter.endTime}" class="form-control"
										type="text">
								</div>
							</div>
							 -->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/course/courseChapter/edit.js">
		
	</script>
</body>
</html>
