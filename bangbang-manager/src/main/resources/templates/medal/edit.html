<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${medal.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">勋章编号：</label>
								<div class="col-sm-8">
									<input id="medalId" name="medalId" th:value="${medal.medalId}"
										class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">勋章序号：</label>
								<div class="col-sm-8">
									<input id="medalNumber" name="medalNumber" th:value="${medal.medalNumber}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">勋章名称：</label>
								<div class="col-sm-8">
									<input id="medalName" name="medalName"
										th:value="${medal.medalName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">勋章图像：</label>
								<div class="col-sm-8">
									<input class="form-control" id="imgFile" style="display: none;" type="file" name="imgFile" onchange="udpateFileUrl(this)" />
									<label for="imgFile"><img width="100" height="100" id="fileImgimgFile" alt="点击上传图片" th:src="${medal.medalIco}"></label>
									<span style="color: red;">(750*718)</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">获取条件：</label>
								<div class="col-sm-8">
									<input id="gainRequire" name="gainRequire"
										th:value="${medal.gainRequire}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">勋章类型 ：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										th:field="*{medal.medalSort}" name="medalSort" value="0" /> 升级勋章
									</label> <label class="radio-inline"> <input type="radio"
										th:field="*{medal.medalSort}" name="medalSort" value="1" /> 课程勋章
									</label>
									
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">奖励：</label>
								<div class="col-sm-8">
									<input id="reward" name="reward" th:value="${medal.reward}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										th:field="*{medal.status}" name="status" value="1" /> 正常
									</label> <label class="radio-inline"> <input type="radio"
										th:field="*{medal.status}" name="status" value="0" /> 禁用
									</label>
									
								</div>
							</div>
							<!--  
							<div class="form-group">
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" th:value="${medal.addTime}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime"
										th:value="${medal.updateTime}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime"
										th:value="${medal.startTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${medal.endTime}"
										class="form-control" type="text">
								</div>
							</div>
							-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/medal/edit.js">
	</script>
	<script type="text/javascript">
		function udpateFileUrl(obj){
			var fileURL = getObjectURL(obj.files[0]);
			if(fileURL) {
				$("#fileImgimgFile").attr("src", fileURL) ;
			}
		}
		//建立一個可存取到該file的url
		function getObjectURL(file) {
			var url = null ; 
			if (window.createObjectURL!=undefined) { // basic
				url = window.createObjectURL(file) ;
			} else if (window.URL!=undefined) { // mozilla(firefox)
				url = window.URL.createObjectURL(file) ;
			} else if (window.webkitURL!=undefined) { // webkit or chrome
				url = window.webkitURL.createObjectURL(file) ;
			}
			return url;
		}
	
	</script>
</body>
</html>
