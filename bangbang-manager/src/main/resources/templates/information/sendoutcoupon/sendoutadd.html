<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
								<input type="hidden" id="couponSurplus" th:value="${couponSurplus}">																											<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券编号：</label>
								<div class="col-sm-8">
									<input id="couponId" name="couponId" class="form-control" type="text" th:value="${couponId}" readonly="readonly">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">选择用户：</label>
								<div class="col-sm-8">
									<select class="form-control" name="userId">
                        			 	<option></option>
                        				<option  th:each="list:${list}" th:value="${list.id}" th:text="${list.name }"></option>
                    				</select>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">发放数量：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="count" name="count" class="form-control" type="text">
										<span class="input-group-addon">张</span>
									</div>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">有效期：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="validity" name="validity" class="form-control" type="text" th:value="${validity}" readonly="readonly">
										<span class="input-group-addon">天</span>
									</div>
								</div>
							</div>
																												
																												<div class="form-group">	
								<label class="col-sm-3 control-label">获取渠道：</label>
								<div class="col-sm-8">
									<select class="form-control"  id="couponGroup" name="couponGroup">
	                        			<option value=""></option>
	                        			<option value="0">用户注册</option>
	                        			<option value="1">购买商品</option>
	                        			<option value="1">消费金额</option>
	                    			</select>
								</div>
							</div>
							
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/sendoutcoupon/sendoutadd.js">
	</script>
	<script type="text/javascript">
		$("#count").blur(function(){
			if($(this).val()>$("#couponSurplus").val()){
				alert("优惠券不足");
				$(this).val('');
			}
		})
	</script>
</body>
</html>
