<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
								<input type="hidden" id="couponSurplus" th:value="${couponSurplus}">																											<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券编号：</label>
								<div class="col-sm-8">
									<input id="couponId" name="couponId" class="form-control" type="text" th:value="${couponId}" readonly="readonly">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">购买的课程：</label>
								<div class="col-sm-8">
									<select name="courseId" id="courseId" class="selectpicker show-tick form-control" data-live-search="false" data-actions-box="false">
										<!-- <option value="">请选择课程讲师</option> -->
										<option th:each="course:${courseDOs}"
										 th:text="${course.name}"
										 th:value="${course.courseId}"></option>
									</select>
								</div>
								</div>
								<div class="form-group">
								<label class="col-sm-3 control-label"><font color="red">*</font>购买的用户：</label>
								<div class="col-sm-8">
									<select name="userIdArray" id="userIdArray" class="selectpicker show-tick form-control" multiple="multiple" data-live-search="false" data-actions-box="false">
										
										
									</select>
								</div>
							</div>
							
							<div class="form-group" style="display: none">
								<label class="col-sm-3 control-label"><font color="red">*</font>优惠券剩余：</label>
								<div class="col-sm-8">
									<input id="couponSurplus" name="couponSurplus" class="form-control" type="text" th:value="${couponSurplus}" readonly="readonly">
								</div>
							</div>																				
																												<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券有效期：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="validity" name="validity" class="form-control" type="text" th:value="${validity}" readonly="readonly">
										<span class="input-group-addon">天</span>
									</div>
								</div>
							</div>
																												
																												<div class="form-group">	
								<label class="col-sm-3 control-label">获取的渠道：</label>
								<div class="col-sm-8">
									<select class="form-control"  id="couponGroup" name="couponGroup">
	                        			<option value=""></option>
	                        			<option value="0">用户注册</option>
	                        			<option value="1">购买商品</option>
	                        			<option value="1">消费金额</option>
	                    			</select>
	                    			
								</div>
							</div>
							
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/sendoutcoupon/sendoutadd.js">
	</script>
	<script type="text/javascript">
		
		$(window).on('load', function () {
     		$('.selectpicker').selectpicker();
		});
	</script>
</body>
</html>
