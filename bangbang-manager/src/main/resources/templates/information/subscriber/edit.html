<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${user.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">头像：</label>
								<div class="col-sm-8">
									<input id="heardUrl" name="heardUrl" th:value="${user.heardUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${user.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">签名：</label>
								<div class="col-sm-8">
									<input id="signName" name="signName" th:value="${user.signName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别：值为1时是男性，值为2时是女性，值为0时是未知：</label>
								<div class="col-sm-8">
									<input id="sex" name="sex" th:value="${user.sex}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出生年月：</label>
								<div class="col-sm-8">
									<input id="birthday" name="birthday" th:value="${user.birthday}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最后登录时间：</label>
								<div class="col-sm-8">
									<input id="loginTime" name="loginTime" th:value="${user.loginTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总使用时间：</label>
								<div class="col-sm-8">
									<input id="usedTime" name="usedTime" th:value="${user.usedTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时光贝：</label>
								<div class="col-sm-8">
									<input id="balance" name="balance" th:value="${user.balance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<input id="nickname" name="nickname" th:value="${user.nickname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${user.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">微信id：</label>
								<div class="col-sm-8">
									<input id="openId" name="openId" th:value="${user.openId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" th:value="${user.password}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${user.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">真实姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${user.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">注册时间：</label>
								<div class="col-sm-8">
									<input id="registerTime" name="registerTime" th:value="${user.registerTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">编辑时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${user.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标志  0 未删除   1已删除：</label>
								<div class="col-sm-8">
									<input id="deleteFlag" name="deleteFlag" th:value="${user.deleteFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/subscriber/edit.js">
	</script>
</body>
</html>
