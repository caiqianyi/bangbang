<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			
							
								
							<div class="form-group">	
							<label class="col-sm-3 control-label">兑换码名称：</label>
								<div class="col-sm-8">
									<input id="reedeemName" name="reedeemName" class="form-control" type="text">
								</div>
							</div>																					
								<div class="form-group">																					
							<label class="col-sm-3 control-label"><font color="red">*</font>发行数量：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="reedeemCount" name="reedeemCount" class="form-control" type="text">
										<span class="input-group-addon">张</span>
									</div>
								</div>
							</div>																						<div class="form-group">	
								
							
							<label class="col-sm-3 control-label"><font color="red">*</font>兑换特性：</label>
								<div class="col-sm-8">
									<select class="form-control"  id="reedeemType" name="reedeemType">
	                        			<option value=""></option>
	                        			<option value="0">兑换课程</option>
	                        			<option value="1">兑换余额</option>
	                        			<option value="2">兑换优惠券，一次使用</option>
	                        			<option value="3">兑换优惠券，多次使用</option>
	                    			</select>
								</div>
							</div>
							<div class="form-group" style="display: none" id="kechengbianhao">	
							<label class="col-sm-3 control-label">课程编号：</label>
								<div class="col-sm-8">
									<select class="form-control" name="courseId" id="courseId">
										<option></option>
                        				<option  th:each="list:${courseDOs}" th:value="${list.courseId}" th:text="${list.name }"></option>
                    				</select>
								</div>
							</div>	
							<div class="form-group" style="display: none" id="duihuanmamianzhi">	
							<label class="col-sm-3 control-label">兑换码面值：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="reedeemBalance" name="reedeemBalance" class="form-control" type="text">
										<span class="input-group-addon">元</span>
									</div>
								</div>
							</div>		
							
							<div class="form-group">	
							<label class="col-sm-3 control-label"><font color="red">*</font>兑换码有效期：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="validity" name="validity" class="form-control" type="text">
										<span class="input-group-addon">天</span>
									</div>
								</div>
							</div>		
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:inline="javascript">
		$("[name='reedeemType']").change(function(){
			if($(this).val()=='0')
				$("#kechengbianhao").show();
			else
				$("#kechengbianhao").hide();
			
			if($(this).val()=='1')
				$("#duihuanmamianzhi").show();
			else
				$("#duihuanmamianzhi").hide();
		})
	</script>
	<script type="text/javascript" src="/js/appjs/information/reedeem/add.js">
	</script>
</body>
</html>
