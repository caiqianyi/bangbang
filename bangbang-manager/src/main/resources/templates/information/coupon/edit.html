<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${coupon.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label"><font color="red">*</font>优惠券编号：</label>
								<div class="col-sm-8">
									<input id="couponId" name="couponId" th:value="${coupon.couponId}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券名称：</label>
								<div class="col-sm-8">
									<input id="countName" name="countName" th:value="${coupon.countName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"><font color="red">*</font>优惠券金额：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="couponBalance" name="couponBalance" th:value="${coupon.couponBalance}" class="form-control" type="text" readonly="readonly">
										<span class="input-group-addon">元</span>
									</div>
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label"><font color="red">*</font>发行数量：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="couponCount" name="couponCount" th:value="${coupon.couponCount}" class="form-control" type="text">
										<span class="input-group-addon">张</span>
									</div>
								</div>
							</div>
														
								<div class="form-group">	
								<label class="col-sm-3 control-label"><font color="red">*</font>有效期：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="validity" name="validity" class="form-control" type="text" th:value="${coupon.validity}">
										<span class="input-group-addon">天</span>
									</div>
								</div>
							</div>						
														
														
														
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	
	<script type="text/javascript" src="/js/appjs/information/coupon/edit.js">
	</script>
</body>
</html>
