<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">app版本号：</label>
								<div class="col-sm-8">
									<input id="appNum" name="appNum" class="form-control" type="text">
								</div>
							</div>
																												 <div class="form-group">	
								<label class="col-sm-3 control-label">手机系统：</label>
								<div class="col-sm-8">
									<select class="form-control"  id="phoneSystem" name="phoneSystem">
	                        			<option value=""></option>
	                        			<option value="0">Android</option>
	                        			<option value="1">ios</option>
	                    			</select>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">app下载链接：</label>
								<div class="col-sm-8">
									<input id="appDownloadLink" name="appDownloadLink" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<input id="appImprint" name="appImprint" type="hidden"> 
								<label class="col-sm-3 control-label">app版本说明：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/versionManagement/add.js">
	</script>
