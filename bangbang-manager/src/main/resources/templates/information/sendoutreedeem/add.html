<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
								<input type="hidden" name="reedeemId" th:value="${reedeemId}">	
								<input type="hidden" name="reedeemType" th:value="${reedeemType}">																										<div class="form-group">	
								<label class="col-sm-3 control-label">兑换码：</label>
								<div class="col-sm-8">
									<input id="reedeemCode" name="reedeemCode" class="form-control" type="text" th:value="${reedeemCode}" readonly="readonly">
								</div>
							</div>
																												
																												<div class="form-group">	
								<label class="col-sm-3 control-label"><font color="red">*</font>选择用户：</label>
								<div class="col-sm-8">
									<select class="form-control" name="userId">
                        			 	<option></option>
                        				<option  th:each="list:${list}" th:value="${list.id}" th:text="${list.name }"></option>
                    				</select>
								</div>
							</div>
																												
																												
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/sendoutreedeem/add.js">
	</script>
</body>
</html>
