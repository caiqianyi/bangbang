<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						
								<input type="hidden" name="reedeemId" th:value="${reedeemId}">	
								<input type="hidden" name="reedeemType" th:value="${reedeemType}">																										<div class="form-group">	
								<label class="col-sm-3 control-label">兑换码：</label>
								<div class="col-sm-8">
									<input id="reedeemCode" name="reedeemCode" class="form-control" type="text" th:value="${reedeemCode}" readonly="readonly">
								</div>
							</div>
																												
																												<div class="form-group">	
								<label class="col-sm-3 control-label"><font color="red">*</font>选择用户：</label>
								<div class="col-sm-8">
                    				<select name="userIdArray" id="userIdArray" class="selectpicker show-tick form-control" multiple="multiple" data-live-search="false" data-actions-box="false">
										<option th:each="list:${list}"
										 th:text="${list.name }"
										 th:value="${list.id}"></option>
									</select>
								</div>
							</div>
																												
								<div class="form-group">	
								<label class="col-sm-3 control-label"><font color="red">*</font>剩余数量：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="reedeemSurplus" name="reedeemSurplus" class="form-control" type="text" th:value="${reedeemSurplus}" readonly="readonly">
									    <span class="input-group-addon">张</span>
									</div>
								</div>
							</div>	
							<div class="form-group" style="display: none" id="yuelook">	
								<label class="col-sm-3 control-label"><font color="red">*</font>兑换码余额：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="reedeemBalance" name="reedeemBalance" class="form-control" type="text" th:value="${reedeemBalance}" readonly="readonly">
									    <span class="input-group-addon">元</span>
									</div>
								</div>
							</div>			
							<div class="form-group" style="display: none;" id="kechengbinhao0">	
								<label class="col-sm-3 control-label"><font color="red">*</font>兑换课程：</label>
								<div class="col-sm-8">
									<input id="courseName" name="courseName" class="form-control" type="text" th:value="${courseName}" readonly="readonly">	
								</div>
							</div>	
							
							<div class="form-group"  id="kechengbinhao0">	
								<label class="col-sm-3 control-label"><font color="red">*</font>有效期：</label>
								<div class="col-sm-8">
									<input id="validity" name="validity" class="form-control" type="text" th:value="${validity}" readonly="readonly">	
								</div>
							</div>																							
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:inline="javascript">
	if([[${reedeemType}]]==0)
		$("#kechengbinhao0").show();
	if([[${reedeemType}]]==1)
		$("#yuelook").show()
	</script>
	<script type="text/javascript" src="/js/appjs/information/sendoutreedeem/add.js">
	</script>
</body>
</html>
