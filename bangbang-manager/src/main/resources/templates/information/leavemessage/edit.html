<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${message.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">留言人：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${message.userName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程名：</label>
								<div class="col-sm-8">
									<input id="courseId" name="courseId" th:value="${message.courseName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发表时间：</label>
								<div class="col-sm-8">
									<input id="publishTime" name="publishTime" th:value="${message.publishTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">具体内容：</label>
								<div class="col-sm-8">
									<input id="leaveText" name="leaveText" th:value="${message.leaveText}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">查看次数：</label>
								<div class="col-sm-8">
									<input id="count" name="count" th:value="${message.count}" class="form-control" type="text">
								</div>
							</div>
														
																					
							
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/leavemessage/edit.js">
	</script>
</body>
</html>
