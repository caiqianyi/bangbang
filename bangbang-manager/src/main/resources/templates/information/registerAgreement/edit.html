<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${registerAgreement.id}"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name"
										th:value="${registerAgreement.name}" class="form-control"
										type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
							<input id="content" name="content"
										th:value="${registerAgreement.content}" class="form-control"
										type="hidden">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
									
								</div>
							</div>
							<!--  
							<div class="form-group">
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime"
										th:value="${registerAgreement.addTime}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime"
										th:value="${registerAgreement.updateTime}"
										class="form-control" type="text">
								</div>
							</div>
							-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/information/registerAgreement/edit.js">
		
	</script>
</body>
</html>
